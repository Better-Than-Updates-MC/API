pluginManagement {
    repositories {
        mavenCentral()
        gradlePluginPortal()
        maven {
            name = 'Fabric'
            url = 'https://maven.fabricmc.net/'
        }
        maven {
            name = 'Jitpack'
            url = 'https://jitpack.io'
        }
    }
    resolutionStrategy {
        eachPlugin {
            if (requested.id.id == "fabric-loom" && !requested.version?.endsWith("-SNAPSHOT")) {
                useModule("com.github.Chocohead.Fabric-Loom:fabric-loom:${requested.version}")
            }
        }
    }
}

rootProject.name = "Fabric Beta API"

include 'legacy-api-base'

include 'legacy-attached-data-v1'
include 'legacy-commands-v1'
include 'legacy-config-v0'
include 'legacy-interaction-events-v0'
include 'legacy-lifecycle-events-v1'
include 'legacy-networking-v0'
include 'legacy-recipes-v0'
include 'legacy-registries-v1'
include 'legacy-terrain-v1'
include 'legacy-textures-v2'
include 'legacy-tile-entities-v1'
include 'legacy-translations-v0'
include 'legacy-worldtypes-v1'

include 'legacy-forge-hooks'